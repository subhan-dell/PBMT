<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, rgb(238, 242, 245), #8e44ad);
        color: white;
        overflow-x: hidden;
    }

    h2 {
        margin: auto;
    }

    .navbar {
        background-color: #1E3A8A;
        color: white;
        padding: 15px 0;
    }

    .navbar-container ul {
        list-style-type: none;
        display: flex;
        justify-content: space-around;
    }

    .navbar-container ul li {
        display: inline;
    }

    .navbar-container ul li a {
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        font-size: 18px;
    }

    .navbar-container ul li a:hover {
        background-color: #4CAF50;
        border-radius: 4px;
    }

    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
        color: black
    }

    form label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }

    form input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    form button {
        width: 100%;
        padding: 10px;
        background-color: #1E3A8A;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    form button:hover {
        background-color: #2563EB;
    }

    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        border: 1px solid #ddd;
    }

    table th,
    table td {
        border: 1px solid #ddd;
        padding: 12px 10px;
        text-align: center;
        color: #333;
    }

    table th {
        background-color: #1E3A8A;
        color: white;
    }

    .chart-container {
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
        text-align: center;
    }

    canvas {
        max-width: 100% !important;
        height: auto !important;
    }

    h2 {
        text-align: center;
        margin-top: 30px;
        font-size: 1.8rem;
        color: #1E3A8A;
    }

    @media (max-width: 768px) {
        .navbar-container ul {
            flex-direction: column;
            align-items: center;
        }

        .navbar-container ul li {
            margin: 5px 0;
        }

        form {
            padding: 15px;
            margin: 15px;
        }

        table {
            font-size: 14px;
        }

        .chart-container {
            margin: 0 10px;
        }
    }
</style>
